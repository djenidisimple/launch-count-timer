<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    We're launching soon
  </header>
  <main class="flex-row">
    <div class="flex-col">
      <div class="flip-card">
        <div class="card-fixed">
          <div class="card-top days-before">08</div>
          <div class="line"></div>
          <div class="card-bottom days-after">09</div>
        </div>
        <div class="flip-inner">
          <div class="flip-front days-before">08</div>
          <div class="flip-back days-after">09</div>
        </div>
      </div>
      <span>Days</span>
    </div>
    <div class="flex-col">
      <div class="flip-card">
        <div class="card-fixed">
          <div class="card-top hours-before">23</div>
          <div class="line"></div>
          <div class="card-bottom hours-after">00</div>
        </div>
        <div class="flip-inner">
          <div class="flip-front hours-before">23</div>
          <div class="flip-back hours-after">00</div>
        </div>
      </div>
      <span>Hours</span>
    </div>
    <div class="flex-col">
      <div class="flip-card">
        <div class="card-fixed">
          <div class="card-top minutes-before">55</div>
          <div class="line"></div>
          <div class="card-bottom minutes-after">56</div>
        </div>
        <div class="flip-inner">
          <div class="flip-front minutes-before">55</div>
          <div class="flip-back minutes-after">56</div>
        </div>
      </div>
      <span>Minutes</span>
    </div>
    <div class="flex-col">
      <div class="flip-card">
        <div class="card-fixed">
          <div class="card-top seconds-before">41</div>
          <div class="line"></div>
          <div class="card-bottom seconds-after">42</div>
        </div>
        <div class="flip-inner">
          <div class="flip-front seconds-before">41</div>
          <div class="flip-back seconds-after">42</div>
        </div>
      </div>
      <span>Seconds</span>
    </div>
  </main>
  <footer>
    <img src="./images/icon-facebook.svg" alt="icon-facebook">
    <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
    <img src="./images/icon-instagram.svg" alt="icon-instagram">
  </footer>
  <script src="./script.js"></script>
</body>
</html>
